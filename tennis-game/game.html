<html>

    <head></head>
    
    <body>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <script>
            
            var canvas;
            var canvasContext;
            var ballX = 50;
            var ballY = 50;
            var ballSpeedX = 10;
            var ballSpeedY = 4;
            
            var paddle1Y = 50;
            var paddle2Y = 50;
            const PADDLE_HEIGHT = 100;
            const PADDLE_WIDTH = 10;
            
            window.onload = function() {
            
                canvas = document.getElementById("gameCanvas");
                canvasContext = canvas.getContext("2d");
                
                var framesPerSecond = 30;
                setInterval(function() {
                
                    moveEverything();
                    drawEverything();
                    
                }, 1000/framesPerSecond);
                
                canvas.addEventListener('mousemove',
                        function(evt) {
                            var mousePos = calculateMousePosition(evt);
                            paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
                });
            }
            
            function moveEverything() {

                ballX = ballX + ballSpeedX;
                ballY = ballY + ballSpeedY;
                
                if (ballX < 0) {
                    if (ballY > paddle1Y && 
                        ballY < paddle1Y + PADDLE_HEIGHT) {
                        
                        ballSpeedX = ballSpeedX * -1;
                        
                    } else {
                        ballReset();
                    }
                }               
                
                if (ballX > canvas.width) {
                    if (ballY > paddle2Y && 
                        ballY < paddle2Y + PADDLE_HEIGHT) {
                        
                        ballSpeedX = ballSpeedX * -1;
                        
                    } else {
                        ballReset();
                    }
                }

                if (ballY < 0) {
                    ballSpeedY = ballSpeedY * -1;
                }
                
                if  (ballY > canvas.height) {
                    ballSpeedY = ballSpeedY * -1;
                }

            }
            
            function calculateMousePosition(evt) {
                var rect = canvas.getBoundingClientRect();
                var root = document.documentElement;
                // Accounting for position of game in page.
                var mouseX = evt.clientX - rect.left - root.scrollLeft;
                var mouseY = evt.clientY - rect.top - root.scrollTop;
                return {
                    x: mouseX,
                    y: mouseY
                };
            }
            
            function drawEverything() {
                // Draws Background
                colorRectangle(0,0,canvas.width,canvas.height,'black');
                
                // Draws Left Paddle
                colorRectangle(0,paddle1Y,PADDLE_WIDTH,PADDLE_HEIGHT,'white');                
                
                // Draws Right Paddle
                colorRectangle(canvas.width - PADDLE_WIDTH,paddle2Y,PADDLE_WIDTH,PADDLE_HEIGHT,'white');                

                // Draw the Ball
                colorCircle(ballX,ballY,10,'white');
            }
            
            function colorRectangle(leftX, topY, width, height, drawColor) {
                canvasContext.fillStyle = drawColor;
                canvasContext.fillRect(leftX,topY,width,height);
            }
            
            function colorCircle(centerX, centerY, radius, drawColor) {
                canvasContext.fillStyle = drawColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
                canvasContext.fill();
            }
            
            function ballReset() {
                ballSpeedX = ballSpeedX * -1;
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
            }
            
        </script>

    </body>
</html>
